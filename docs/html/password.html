<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Change</title>
    <link rel="stylesheet" href="../css/password.css">
    <script src="../js/password.js"></script>
</head>
<body>
    <form id="password_change">
        <table>
            <thead>
                <tr>
                    <th>Change Password</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="2">New Password: </td>
                    <td><input type="text" oninput="validate()" id="rawpass"></td>
                </tr>
                <tr>
                    <td><p id="validateResult"></p></td>
                </tr>
                <tr>
                    <td rowspan="2">Confirm Passsword: </td>
                    <td><input type="password" oninput="confirm()" id="confirmpass"></td>
                </tr>
                <tr>
                    <td><p id="confirmation"></p></td>
                </tr>
                <tr>
                    <td><input type="button" value="Change" onclick="change()"></td>
                    <td><input type="reset" value="Clear"></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td><a href="/html/profile.html">Back To Profile Page</a></td>
                </tr>
            </tfoot>
        </table>
    </form>
</body>
</html>
