<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add new record</title>
    <script src="../js/add.js"></script>
    <link rel="stylesheet" href="../css/add.css">
</head>
<body>
    <div id="message"></div>
    <form id="add">
        <table>
            <thead>
                <tr>
                    <th colspan="2">Add New Expense</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Record No.:</td>
                    <td><input type="number" name="id" id="lastid" readonly></td>
                </tr>
                <tr>
                    <td>Enter Name:</td>
                    <td><input type="text" name="name" required></td>
                </tr>
                <tr>
                    <td>Enter Amount:</td>
                    <td><input type="number" name="amount" required></td>
                </tr>
                <tr>
                    <td>Select Category:</td>
                    <td><select name="category" required>
                        <option value="Not to Mention">Not to MentionðŸ¤«</option>
                        <option value="Food">Food</option>
                        <option value="Travel">Travel</option>
                        <option value="Stationary">Stationary</option>
                        <option value="Money Transfer">Money Transfer</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Shopping">Shopping</option>
                    </select></td>
                </tr>
                <tr>
                    <td>Select Type of Transaction</td>
                    <td><select name="type" required>
                        <option value="DEBIT" style="color: red;">DEBIT</option>
                        <option value="CREDIT" style="color: green;">CREDIT</option>
                    </select></td>
                </tr>
                <tr>
                    <td>Date and time:</td>
                    <td><input type="datetime-local" name="date" required></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="button" onclick="add()" value="Add">
                        <input type="reset" value="Clear Form">
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td><a href="main.html">Back To Main Page</a></td>
                </tr>
            </tfoot>
        </table>
    </form>
</body>
</html>
