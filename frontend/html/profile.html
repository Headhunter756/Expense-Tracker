<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <script src="/js/profile.js"></script>
    <link rel="stylesheet" href="/css/profile.css">
</head>
<body>
    <header>
        <h3>Profile</h3>
    </header>
    <div>
        <h3 id="message"></h3>
    </div>
    <div>
        <img id="profileImage" alt="Profile Image" />
    </div>
    <div>
        <table>
            <tr>
                <td>Your Id</td>
                <td id="id"></td>
                <td>Name</td>
                <td id="name"><button type="button" onclick="edit()">Edit</button></td>
            </tr>
            <tr>
                <td>Age:</td>
                <td id="age"><button type="button" onclick="edit()">Edit</button></td>
                <td>Your Authority</td>
                <td id="role"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td id="email"><button type="button" onclick="edit()">Edit</button></td>
                <td>Change Password ?</td>
                <td><button type="button" onclick="changePassword()">Click here</button></td>
            </tr>
        </table>
    </div>
    <div>
        <a href="/html/main.html">Back to main page</a>
    </div>
</body>
</html>
